<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page Mirror</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { margin: 20px 0; }
        #mirror-list { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>HTML Page Mirror</h1>
    <form id="mirror-form">
        <label for="url">Enter URL to Mirror:</label>
        <input type="url" id="url" name="url" required>
        <br>
        <label for="team-name">Team Name:</label>
        <input type="text" id="team-name" name="team-name" required>
        <br>
        <input type="submit" value="Mirror Page">
    </form>

    <div id="mirror-list">
        <h2>Mirrored Pages</h2>
        <ul id="mirrors"></ul>
    </div>

    <script>
        const form = document.getElementById('mirror-form');
        const mirrorsList = document.getElementById('mirrors');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const teamName = document.getElementById('team-name').value;

            // Use GitHub API to save the page (this requires a backend)
            const response = await fetch('https://your-backend-endpoint.com/mirror', { // Update this with your actual backend URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url, teamName }),
            });

            if (response.ok) {
                const data = await response.json();
                const li = document.createElement('li');
                li.innerHTML = <a href="${data.link}">${teamName}: ${data.url}</a>;
                mirrorsList.appendChild(li);
                form.reset();
            } else {
                alert('Failed to mirror page. Please try again.');
            }
        });
    </script>
</body>
</html>
